    <section class="tank-contacts-12" id="contact">
        <div class="contact-top pt-5">
            <div class="container py-md-3">
                <div class="row cont-main-top  center">


                    <div class="contacts12-main col-lg-6">
                        <form id="form" action="https://formspree.io/f/mnqweqjk" method="post" class="main-input">
                            <div class="top-inputs d-grid">
                                <input type="text" name="name" placeholder="Name">
                            </div>
                            <input type="email" name="email" placeholder="Email">
                            <textarea placeholder="Message" name="message"></textarea>
                            <div class="text-right">
                                <button type="submit" value="Enviar" class="btn btn-theme2">Send</button>
                            </div>
                        </form>
                    </div>

                    <script>    
                    const $form=document.getElementById('form')
                    $form.addEventListener('submit', handlesubmit)
                    async function handlesubmit(event) {
                        event.preventDefault()
                        const form = new FormData(this)
                        const response = await fetch(this.action, {
                            method: this.method,
                            body: form,
                            headers: {
                                'Accept': 'aplication/json'
                            }
                        })
                        if (response.ok) {
                            this.reset()
                             
                            Swal.fire('Your message has been sent. Thank you for contacting Leatnik Digital. We will get back to you as soon as possible.')
/*                             alert('Your message has been sent. Thank you for contacting Leatnik Digital. We will get back to you as soon as possible.')
 */                        }

                    }
                    </script>

        <button onclick="topFunction()" id="movetop" title="Go to top">
        <span class="fa fa-angle-up"></span>
        </button>
            <script>
                window.onscroll = function() {
                    scrollFunction()
                };

                function scrollFunction() {
                    if(document.body.scrollTop > 20 || document.documentElement. scrollTop > 20) {
                        document.getElementById("movetop").style.display = "block";
                    }else{
                        document.getElementById("movetop").style.display = "none";
                    }
                }

                function topFunction () {
                    document.body.scrollTop = 0;
                    document.documentElement.scrollTop = 0;
                }
            </script>
